<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jokes</title>
  </head>
  <body>
    <h1>Jokes</h1>

    <div>
      <label for="type">Válasszon mi alapján szeretne viccet: </label>
      <select name="type" id="type">
        <option value="random">Random vicc</option>
        <option value="id">Id alapján</option>
        <option value="type">Típus alapján</option>
      </select>
      
      <button onclick="selectType()">Tovább</button>

      <p id="jokeIdInput" style="visibility: hidden">
        <label for="jokeId">Enter the joke id</label>
        <input type="number" id="jokeId" name="jokeId" />
        <button id="jokeByIdBtn" onclick="jokeById(document.getElementById('jokeId').value)">Joke</button>
      </p>

      <p id="joketypeInput" style="visibility: hidden">
        <label for="jokeType">Select the joke type: </label>
        <select name="jokeType" id="jokeType">
          <option value="general">General</option>
          <option value="knock-knock">Knock-knock</option>
          <option value="programming">Programming</option>
          <option value="dad">Dad</option>
        </select>
        <button id="jokeByTypeBtn" onclick="jokeByType(document.getElementById('jokeType').value)">Joke</button>
      </p>

      <p id="jokeSetup"></p>
      <button id="punch" onclick="punch()" style="visibility: hidden;">Punchline</button>
      <p id="jokePunchline" style="visibility: hidden;"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
