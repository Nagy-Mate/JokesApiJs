<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vicc generátor</title>
  </head>
  <body>
    <div class="container">
      <label for="type">Válasszon, hogyan szeretne viccet kapni: </label>
      <select name="type" id="type">
        <option value="random">Véletlen vicc</option>
        <option value="id">Azonosító alapján</option>
        <option value="type">Típus alapján</option>
      </select>

      <button onclick="selectType()">Tovább</button>

      <p id="jokeIdInput" style="display: none">
        <label for="jokeId">Írja be a vicc azonosítóját:</label>
        <input type="number" id="jokeId" name="jokeId" />
        <button
          id="jokeByIdBtn"
          onclick="jokeById(document.getElementById('jokeId').value)"
        >
          Kérj viccet
        </button>
      </p>

      <p id="joketypeInput" style="display: none">
        <label for="jokeType">Válasszon vicctípust: </label>
        <select name="jokeType" id="jokeType">
          <option value="general">Általános</option>
          <option value="knock-knock">Kop-kop</option>
          <option value="programming">Programozós</option>
          <option value="dad">Apa-vicc</option>
        </select>
        <button
          id="jokeByTypeBtn"
          onclick="jokeByType(document.getElementById('jokeType').value)"
        >
          Kérj viccet
        </button>
      </p>

      <p id="jokeSetup"></p>
      <button id="punch" onclick="punch()" style="display: none">
        Mutasd a poént
      </button>
      <p id="jokePunchline" style="visibility: hidden"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
